<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Tranquility Calendar</title>
  <link rel="stylesheet" type="text/css" href="main.css" media="screen" />
</head>

<body>
  <div class="container">
    <div class="heading">
      <h1 class="title">Gregorian Calendar</h1>
    </div>
    <div class="month-container">
      <div class="month-control">&lt;&lt;</div>
      <div>August 2018</div>
      <div class="month-control">&gt;&gt;</div>
    </div>
    <div class="calendar-container">
      <div class="head-cell">Sun</div>
      <div class="head-cell">Mon</div>
      <div class="head-cell">Tue</div>
      <div class="head-cell">Wed</div>
      <div class="head-cell">Thu</div>
      <div class="head-cell">Fri</div>
      <div class="head-cell">Sat</div>
      <div class="cell">1</div>
      <div class="cell">2</div>
      <div class="cell">3</div>
      <div class="cell">4</div>
      <div class="cell">5</div>
      <div class="cell">6</div>
      <div class="cell">7</div>
    </div>
  </div>
</body>
</html>
